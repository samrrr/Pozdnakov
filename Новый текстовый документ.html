<script>
	guist('g85n73u86',"init",JSON.stringify({is_orient:1, gui_buttons:[0,1,2,3,4,5,6,7,8]}));
	function test_polnaia_dvudolnost(_gr)//return true false
{		
	var m1,m2;
	
	m1=[0];
	
	var j=1;
	
	for(var i=1;i<_gr.n;i++){
		if(_gr.a[0][i]==null){
			m1[j]=i;
			j++;
		}
	}
	
	m2=[0];
	
	for(i=1;i<_gr.n && m2[0]==0;i++)
		if(_gr.a[0][i]!=null)
			m2[0]=i;
		
	if(m2[0]==0)
		return false;
		
	var j=1;
	
	for(var i=0;i<_gr.n;i++){
		if(m2[0]!=i && _gr.a[m2[0]][i]==null){
			m2[j]=i;
			j++;
		}
	}
		
	for(i=0;i<m1.length;i++)
		for(j=0;j<m2.length;j++)
			if(_gr.a[m1[i]][m2[j]]==null)
				return false;
			
	return true;
}
	</script>
